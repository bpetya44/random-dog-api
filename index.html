<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Dog Surprise</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="main">

        <header>
            <h1>A Dog Surprise</h1>
            <h2 class="name">Your cute friend today!</h2>
        </header>
        <section class="section-content">
            <section class="column">

                <section class="">
                    <span>Breed Picker</span>
                </section>

                <section class="item">
                    <select class="breeds">
                        <option value="start" selected>Select</option>
                    </select>
                </section>

                <section class="">
                    <section class="img-content">
                        <section class="container">
                            <div>🐕 🐕‍🦺 🦮 🐶 🐩 🐾</div>
                            <img class="dog-img" src="cocker-spaniel-2785074_640.jpg" alt="cute dog picture">
                        </section>
                    </section>
                </section>
            </section>

            <section class="column">
                <section class="">
                    <span>Your Pet Character</span>
                    <ul>
                        <li id="MF">S: Male</li>
                        <li id="age">Age: 0.6</li>
                        <li id="likes">Likes: Home Made Food</li>
                        <li id="dislikes">Dislikes</li>
                        <li id="fun-fact">Additional Info: At home he gets frustrated often and starts barking if there
                            is
                            no shoe available around. </li>
                    </ul>
                </section>
            </section>
        </section>
    </section>


    <script src="main.js"></script>
</body>

</html>
